title: pageXML
url: "http://isaacrg.me/pagexml"
paginate: 5
paginate_path: "blog/page-:num/"

# Set Defaults
defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "posts"
