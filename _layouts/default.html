<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title && page.title != site.title %}{{ page.title }} &bull;{% endif %}{{ site.title }}</title>
    <link href="{{site.url}}/style.css" media="all" rel="stylesheet" />
  </head>
  <body>
    <div id="main">
      <h1>{{page.title}}</h1>
      <a href="{{site.url}}/">Home</a>
      <a href="{{site.url}}/blog">Blog</a>
      <a href="{{site.url}}/releases">Releases</a>
      <hr />
      {{content}}
    </div>
    <div id="footer">
      {{include footer.html}}
    </div>
  </body>
</html>
