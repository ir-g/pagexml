<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title and page.title != site.title %}{{ page.title }} &bull; {% endif %}{{ site.title }}</title>
    <link href="{{site.url}}/assets/style.css" media="all" rel="stylesheet" />
    <link href="{{site.url}}/assets/pygments.css" media="all" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div id="main">
      <div class="nav">
        {% for item in site.menu %}  
        <a href="{{site.url}}{{ item.url }}">{{ item.title }}</a> {% unless forloop.last %}&bull;{% endunless %}
        {% endfor %}
      </div>
      <br />
      <h1>{{site.title}}</h1>
      <h2>{% if page.is_post %}Blog{% else %}{{page.title}}{% endif %}</h2>
      <hr />
      {{content}}
      <hr />
      <div id="footer">
        Made by Isaac Reid-Guest and <a href="https://github.com/isaacrg/pagexml/graphs/contributors">Contributors</a>. Released under the <a href="{{site.url}}/license">Artistic License</a>.
        <br />
        <a href="http://github.com/{{site.github.repo}}/blob/{{site.github.branch}}/{{page.path}}">On Github</a> &bull; <a href="http://prose.io#{{site.github.repo}}/edit/{{site.github.branch}}/{{page.path}}">On prose.io</a>
      </div>
    </div>
  </body>
</html>
